
[lists]
length = "20"

[input]
uploads-folder = "/uploads"
editor = none

[posts]
figure-placeholder = "/placeholder.png"
gallery-thumbnail-width = "200"
gallery-thumbnail-height = "200"
status-tools = "[[bold, italic, underline, strikethrough],[link, upload]]"
display-author-meta = "1"

[legal]
copyright-notice = "Copyrighted property of refugees welcome UK"
display-copyright-notice = "1"

[localization]
timezone = "-3"
locale = en_GB
date-format = default

[graph]
data-table = "?_objects_edges"
